<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sign Up Page</title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=">
</head>
<body>
    <div class="signup-box">
        <h1>Sign Up</h1>
        <h4>It is free and only takes a minute</h4>
        <form>
            <label for="First Name">First Name</label>
            <input type="text" placeholder="Enter Your First Name" required>
            <label for="Last Name">Last Name</label>
            <input type="text" placeholder="Enter Your Last Name" required>
            <label for="Email">Email</label>
            <input type="email" placeholder="Please Enter Your Email" required>
            <label for="Password">Password</label>
            <input type="password" placeholder="Please Enter Your Password" required>
            <label for="Confirm Password">Confirm Password</label>
            <input type="Password" placeholder="Please Confirm Password Again" required>
            
            <input type="submit" Value="Submit" class="button"> <br>

        </form>
        <p>By clicking the Sign Up botton, you agree  to our <br>
        <a href="#">Terms and Condition</a> and <a href="#">Policy and Privacy</a> 
        </p>
    </div>
    <p class="para-2" > Already have an account? <a href="login.html">Login Here</a></p>
    
</body>
</html>
